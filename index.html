<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurateur TRADIHOME</title>
  <!-- Charger le web component model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    /* Plein écran pour le viewer */
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- Remplacez l’URL par le chemin où votre TRADIHOME.glb est servi -->
  <model-viewer
    src="https://raw.githubusercontent.com/zeyneb2626/Configurateur_LULY/main/TRADIHOME.glb"
    alt="Configurateur 3D de la maison TRADIHOME"
    auto-rotate
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    loading="eager">
  </model-viewer>
</body>
</html>
