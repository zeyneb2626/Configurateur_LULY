<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurateur TRADIHOME</title>

  <!-- Model-Viewer : on fixe la version pour éviter les breaking changes -->
  <script type="module"
          src="https://unpkg.com/@google/model-viewer@1.10.1/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      /* optional : un fond clair pour voir vos textures si transparences */
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- Notez : chemin RELATIF vers votre fichier local TRADIHOME.glb -->
  <model-viewer
    src="TRADIHOME.glb"
    alt="Maison TRADIHOME"
    camera-controls
    auto-rotate

    <!-- Pour un éclairage réaliste PBR, CORRIGEZ cette URL : -->
    environment-image="https://modelviewer.dev/shared-assets/environments/venice_sunset_1k.hdr"

    shadow-intensity="1"
    exposure="1.3"
    loading="eager">
  </model-viewer>

</body>
</html>
