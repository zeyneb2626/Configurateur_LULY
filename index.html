<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Configurateur Tradi'home P4</title>
  <script type="module"
          src="https://unpkg.com/@google/model-viewer@1.12.0/dist/model-viewer.min.js">
  </script>
  <style>
    * { box-sizing:border-box; margin:0; padding:0 }
    html, body { height:100%; font-family:sans-serif }
    #container { display:flex; height:100vh }

    model-viewer {
      flex:3;
      width:100%; height:100%;
      background:#fff;
    }

    #controls {
      flex:1;
      background:#f6f6f6;
      padding:1rem;
      overflow-y:auto;
      border-left:1px solid #ddd;
    }
    h2 { margin-bottom:1rem; color:#2c3e50 }
    .category { margin-bottom:1.5rem }
    .category h3 { margin-bottom:.5rem; font-size:1rem; color:#333 }
    .swatches { display:flex; flex-wrap:wrap; gap:.5rem }
    .swatch {
      width:40px; height:40px;
      border:2px solid #ccc; border-radius:4px;
      cursor:pointer; position:relative;
      transition:border .2s ease;
    }
    .swatch:hover { border-color:#888 }
    .swatch.selected { outline:3px solid #007aff }
    .swatch::after {
      content:attr(data-label);
      position:absolute; bottom:-1.3rem; left:50%;
      transform:translateX(-50%); font-size:.6rem; color:#333;
      white-space:nowrap;
    }
    #price-box {
      margin-top:2rem;
      padding:1rem;
      background:#fff;
      border:1px solid #ddd;
      border-radius:4px;
      text-align:right;
      font-size:1.2rem;
      font-weight:bold;
      color:#2c3e50;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- 3D VIEWER -->
    <model-viewer
      id="mv"
      src="TRADIHOME4.glb"
      alt="Maison Tradi'home P4"
      environment-image="neutral"
      loading="eager"
      camera-controls
      auto-rotate
      antialias
      shadow-intensity="1"
      shadow-softness="0.1"
      exposure="1.0"
      min-pixel-ratio="2"
      max-pixel-ratio="4">
    </model-viewer>

    <!-- PANNEAU DE CONTROLES -->
    <div id="controls">
      <h2>Personnalisez votre maison</h2>

      <!-- ... vos catégories de swatches ici ... -->

      <!-- Prix total -->
      <div id="price-box">
        Prix total : <span id="price">170 000 €</span>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const mv        = document.getElementById('mv');
      const basePrice = 170000;
      const priceEl   = document.getElementById('price');
      const targets   = {
        Bardage:    ['poutrine01','poutrine02'],
        Menuiserie: ['porte','cadre porte fenetre','volets','encadrement'],
        Gouttiere:  ['goutieres'],
        Pergola:    ['poutres','volet pergola'],
        Murs:       ['murs'],
        Toit:       ['toit1','toit contour']
      };

      mv.addEventListener('load', () => {
        const model     = mv.model;
        if (!model) return console.error('mv.model est undefined');
        const materials = model.materials;

        function hex2rgba(h) {
          const v = parseInt(h.slice(1),16);
          return [(v>>16&255)/255, (v>>8&255)/255, (v&255)/255,1];
        }

        const selection = {};

        document.querySelectorAll('.category').forEach(catDiv => {
          const cat   = catDiv.dataset.cat;
          const frags = targets[cat] || [];

          catDiv.querySelectorAll('.swatch').forEach(btn => {
            btn.addEventListener('click', () => {
              // UI
              catDiv.querySelectorAll('.swatch')
                .forEach(b=>b.classList.remove('selected'));
              btn.classList.add('selected');

              // Prix
              selection[cat] = Number(btn.dataset.cost);
              const total = Object.values(selection)
                                   .reduce((s,v)=>s+v, basePrice);
              priceEl.textContent = new Intl.NumberFormat('fr-FR')
                                         .format(total) + ' €';

              // Couleur
              const rgba = hex2rgba(btn.dataset.color);
              materials.forEach(mat => {
                const lname = mat.name.toLowerCase();
                if (frags.some(f => lname.includes(f))) {
                  mat.pbrMetallicRoughness.setBaseColorFactor(rgba);
                }
              });
            });
          });

          // Par défaut
          const first = catDiv.querySelector('.swatch');
          if (first) first.click();
        });
      });
    });
  </script>
</body>
</html>
