<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Configurateur TRADIHOME</title>
  <script type="module"
          src="https://unpkg.com/@google/model-viewer@1.12.0/dist/model-viewer.min.js">
  </script>
  <style>
    * { box-sizing:border-box; margin:0; padding:0 }
    html, body { height:100%; font-family:sans-serif }
    #container { display:flex; height:100vh }
    model-viewer {
      flex:2;
      background:#fff;
      antialias
      min-pixel-ratio="1"
      max-pixel-ratio="2"
      shadow-intensity="1"
      camera-controls
      auto-rotate
      exposure="1.2"
    }
    #controls {
      flex:1;
      background:#f6f6f6;
      padding:1rem;
      overflow-y:auto;
      border-left:1px solid #ddd;
    }
    h2 { margin-bottom:1rem }
    .category { margin-bottom:1.5rem }
    .category h3 { margin-bottom:.5rem }
    .swatches { display:flex; gap:.5rem; flex-wrap:wrap }
    .swatch {
      width:40px; height:40px;
      border:2px solid #ccc; border-radius:4px;
      cursor:pointer; position:relative;
      transition:border .2s;
    }
    .swatch:hover { border-color:#888 }
    .swatch.selected { outline:3px solid #007aff }
    .swatch::after {
      content:attr(data-label);
      position:absolute; bottom:-1.3rem; left:50%;
      transform:translateX(-50%); font-size:.6rem; color:#333;
      white-space:nowrap;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- 3D VIEWER -->
    <model-viewer id="mv" src="TRADIHOME4.glb" alt="Maison TRADIHOME"
                  environment-image="neutral" loading="eager">
    </model-viewer>

    <!-- PANNEAU DE CONTROLES -->
    <div id="controls">
      <h2>Personnalisez votre maison</h2>

      <div class="category" data-cat="Bardage">
        <h3>Bardage extérieur</h3>
        <div class="swatches">
          <button class="swatch" data-cat="Bardage" data-label="Chêne Clair"   data-color="#C49A6C"></button>
          <button class="swatch" data-cat="Bardage" data-label="Chêne Foncé"   data-color="#8C5E2B"></button>
          <button class="swatch" data-cat="Bardage" data-label="Gris Orage"    data-color="#334257"></button>
        </div>
      </div>

      <div class="category" data-cat="Menuiserie">
        <h3>Menuiserie alu</h3>
        <div class="swatches">
          <button class="swatch" data-cat="Menuiserie" data-label="Blanc"      data-color="#FFFFFF"></button>
          <button class="swatch" data-cat="Menuiserie" data-label="Anthracite" data-color="#333333"></button>
        </div>
      </div>

      <div class="category" data-cat="Pergola">
        <h3>Pergola bioclimatique</h3>
        <div class="swatches">
          <button class="swatch" data-cat="Pergola" data-label="Blanc"      data-color="#FFFFFF"></button>
          <button class="swatch" data-cat="Pergola" data-label="Anthracite" data-color="#333333"></button>
        </div>
      </div>

      <div class="category" data-cat="Murs">
        <h3>Peinture murs extérieurs</h3>
        <div class="swatches">
          <button class="swatch" data-cat="Murs" data-label="Blanc"       data-color="#FFFFFF"></button>
          <button class="swatch" data-cat="Murs" data-label="Beige WES"   data-color="#CDB79C"></button>
          <button class="swatch" data-cat="Murs" data-label="Ocre Mojave" data-color="#E8AD99"></button>
        </div>
      </div>

      <div class="category" data-cat="Toit">
        <h3>Tôle ondulée</h3>
        <div class="swatches">
          <button class="swatch" data-cat="Toit" data-label="Bleu Ardoise"   data-color="#2F4155"></button>
          <button class="swatch" data-cat="Toit" data-label="Gris Acier"     data-color="#BCC0C0"></button>
          <button class="swatch" data-cat="Toit" data-label="Rouge Hibiscus" data-color="#C44133"></button>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const mv = document.querySelector('#mv');

      // Les fragments EXACTS comme vous les avez listés en console
      const targets = {
        Bardage:    ['poutrine01','poutrine02'],
        Menuiserie: ['portes internes','cadre porte fenetre','volets'],
        Pergola:    ['poutres','volet pergola'],
        Murs:       ['murs'],   // recouvre "Murs" et "murs interne"
        Toit:       ['toit1']
      };

      mv.addEventListener('load', async () => {
        // On attend bien que le model soit prêt
        const model = mv.model;
        if (!model) {
          console.error('❌ mv.model est undefined');
          return;
        }

        // On récupère la liste des matériaux
        const materials = model.materials;
        console.log('--- Liste des matériaux dans votre GLB ---');
        materials.forEach(mat => console.log('•', mat.name));

        // Helper pour convertir un HEX en RGBA float[]
        function hex2rgba(hex) {
          const v = parseInt(hex.slice(1),16);
          return [(v>>16&255)/255, (v>>8&255)/255, (v&255)/255, 1.0];
        }

        // Pour chaque catégorie, on branche les boutons...
        document.querySelectorAll('.category').forEach(catDiv => {
          const cat = catDiv.dataset.cat;
          const frags = targets[cat] || [];

          catDiv.querySelectorAll('.swatch').forEach(btn => {
            btn.addEventListener('click', () => {
              // UI
              catDiv.querySelectorAll('.swatch').forEach(b=>b.classList.remove('selected'));
              btn.classList.add('selected');

              // Couleur choisie
              const color = btn.dataset.color;
              const rgba  = hex2rgba(color);

              // On applique sur TOUS les matériaux dont le name contient un des fragments
              materials.forEach(mat => {
                const lname = mat.name.toLowerCase();
                if (frags.some(s => lname.includes(s))) {
                  mat.pbrMetallicRoughness.setBaseColorFactor(rgba);
                }
              });
            });
          });

          // sélection par défaut (premier bouton)
          const first = catDiv.querySelector('.swatch');
          if (first) first.click();
        });
      });
    });
  </script>
</body>
</html>
