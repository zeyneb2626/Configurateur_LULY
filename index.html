<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurateur TRADIHOME</title>

  <!-- model-viewer web component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background-color: #ddd;
      overflow: hidden;
    }
    model-viewer {
      width: 100%; height: 100%;
      /* Si vous voulez un fond uni, changez ici */
    }
  </style>
</head>
<body>

  <model-viewer
    src="https://raw.githubusercontent.com/zeyneb2626/Configurateur_LULY/main/TRADIHOME.glb"
    alt="Maison TRADIHOME 3D"
    
    /* contrôles utilisateur */
    camera-controls
    auto-rotate

    /* éclairage HDR pour PBR + ombres */
    environment-image="https://modelviewer.dev/shared-assets/environments/venice_sunset_1k.hdr"
    shadow-intensity="1"
    shadow-softness="0.5"

    /* ajustement de l'exposition (0.5 à 2) */
    exposure="1.2"

    /* chargement rapide */
    loading="eager">
  </model-viewer>

</body>
</html>
