<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurateur TRADIHOME</title>

  <!-- Web component model-viewer -->
  <script type="module"
          src="https://unpkg.com/@google/model-viewer@1.12.0/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #ffffff;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      /* active l’interaction souris/tactile */
      pointer-events: all;
    }
  </style>
</head>

<body>
  <model-viewer
    src="TRADIHOME3.glb"
    alt="Maison TRADIHOME"
    camera-controls
    auto-rotate

    /* anti-aliasing pour lisser les arêtes */
    antialias

    /* forcer la résolution interne entre 1× et 2× le DPR */
    min-pixel-ratio="1"
    max-pixel-ratio="2"

    shadow-intensity="1"
    exposure="1.2"
    loading="eager">
  </model-viewer>
</body>
</html>
