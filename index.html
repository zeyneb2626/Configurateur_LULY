<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Configurateur TRADIHOME</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer@1.12.0/dist/model-viewer.min.js">
  </script>
  <style>
    /* ... (votre CSS inchangé) ... */
  </style>
</head>
<body>
  <div id="container">
    <div id="viewer-container">
      <model-viewer
        id="mv"
        src="TRADIHOME4.glb"
        alt="Maison TRADIHOME"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        exposure="1.2"
        loading="eager">
      </model-viewer>
    </div>
    <div id="controls">
      <!-- ... vos swatches inchangés ... -->
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const mv = document.querySelector('#mv');

      // ➊ // Après inspection, remplacez ces chaînes par VOS vrais fragments de node.name
      const substrMap = {
        Bardage:    ['poutrine01', 'poutrine02'],
        Menuiserie: ['cadre porte','portes internes','volets'],
        Pergola:    ['poutres','volet pergola'],
        Murs:       ['geometry21_murs_0'],     // <-- exemple
        Toit:       ['geometry133_toit1_0']   // <-- exemple
      };

      mv.addEventListener('load', ({ detail }) => {
        const scene = detail.model.scene;

        // ➋ // DEBUG : lister tous les nodes
        scene.traverse(node => {
          if (node.isMesh) {
            console.log(`Mesh name: "${node.name}" — material: "${node.material.name}"`);
          }
        });

        // ➌ // Attacher les clics
        document.querySelectorAll('.swatch').forEach(btn => {
          btn.addEventListener('click', () => {
            const cat   = btn.dataset.category;
            const color = btn.dataset.color;
            // UI
            document.querySelectorAll(`.swatch[data-category="${cat}"]`)
                    .forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            // Appliquer la couleur
            scene.traverse(node => {
              if (!node.isMesh) return;
              const name = node.name.toLowerCase();
              if (substrMap[cat].some(sub => name.includes(sub))) {
                node.material.color.set(color);
              }
            });
          });
        });

        // Par défaut, on clique sur la première option de chaque catégorie
        document.querySelectorAll('.category').forEach(catDiv => {
          const first = catDiv.querySelector('.swatch');
          if (first) first.click();
        });
      });
    });
  </script>
</body>
</html>
