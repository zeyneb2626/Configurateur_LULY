<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurateur TRADIHOME</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer@1.10.1/dist/model-viewer.min.js">
  </script>
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; }
    model-viewer { width:100%; height:100%; background:#f0f0f0; }
  </style>
</head>
<body>
  <model-viewer
    src="TRADIHOME1.glb"           <!-- ← ici -->
    alt="Maison TRADIHOME"
    camera-controls auto-rotate
    environment-image="https://modelviewer.dev/shared-assets/environments/venice_sunset_1k.hdr"
    shadow-intensity="1" exposure="1.3"
    loading="eager">
  </model-viewer>
</body>
</html>
