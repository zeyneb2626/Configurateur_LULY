<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurateur TRADIHOME</title>

  <!-- On fixe la version de model-viewer pour plus de stabilité -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer@1.12.0/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      /* Pour que le viewer capte bien les événements souris/tactile */
      pointer-events: all;
    }
  </style>
</head>

<body>
  <model-viewer
    src="TRADIHOME1.glb"                    <!-- Votre fichier 3D -->
    alt="Maison TRADIHOME"
    camera-controls
    auto-rotate

    <!-- Nouveau HDRI, à la racine du repo -->
    environment-image="lilienstein_4k.exr"

    shadow-intensity="1"
    exposure="1.3"
    loading="eager">
  </model-viewer>
</body>
</html>
