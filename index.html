<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurateur TRADIHOME</title>

  <!-- Chargement de la version fixe de model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer@1.12.0/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* Le viewer prend tout l'écran */
    model-viewer {
      width: 100%;
      height: 100%;
      /* fond blanc par défaut */
      background-color: #ffffff;
    }
  </style>
</head>

<body>
  <model-viewer
    src="TRADIHOME2.glb"
    alt="Maison TRADIHOME"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1.2"
    loading="eager">
  </model-viewer>
</body>
</html>
